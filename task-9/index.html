<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Animation</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Start Page Container -->
    <div class="page-main-container">
      <!-- Start Bird Container -->
      <div class="bird">
        <img src="./assests/images/bird.gif" alt="bird" />
      </div>
      <!-- End Bird Container -->
      <!-- Start Stage Container -->
      <main>
        <div class="stage">
          <div class="box-container">
            <h1>CDW</h1>
          </div>
          <!-- Start Ball Container -->
          <section>
            <div class="ball-container">
              <div class="ball" id="ball1"></div>
              <div class="ball" id="ball2"></div>
              <div class="ball" id="ball3"></div>
            </div>
          </section>
          <!-- End Ball Container -->
        </div>
      </main>
      <!-- End Stage Container -->

      <!-- Start Man Container -->
      <div class="people">
        <img src="./assests/images/man.gif" alt="people" />
      </div>
      <!-- End Man Container -->
    </div>
    <!-- End Page Container -->
  </body>
</html>
