<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validations</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Start Main Page Wrapper -->
    <main class="page-wrapper">
      <!-- Start Page Header -->
      <header>
        <div class="page-logo">
          <img
            src="./assests/images/Sirius_CDW_Cobranded_PMS2747.svg"
            alt="sirius-logo"
          />
        </div>
      </header>
      <!-- End Page Header -->
      <!-- Start Form Content-->
      <section class="form-wrapper">
        <form action="" class="page-form">
          <h3 class="page-heading">BILLING DETAILS</h3>
          <!-- Start Name Section -->
          <div class="name-section">
            <div class="first-name-wrapper wrapper">
              <label for="first-name" id="first-name-label" class="form-label"
                >First Name</label
              >
              <input type="text" id="first-name" class="form-input" />
              <label id="first-name-error" class="form-label-error"></label>
            </div>
            <div class="last-name-wrapper wrapper">
              <label for="last-name" id="last-name-label" class="form-label"
                >Last Name</label
              >
              <input type="text" id="last-name" class="form-input" />
              <label id="last-name-error" class="form-label-error"></label>
            </div>
          </div>
          <!-- End Name Section -->

          <!-- Start Email Section -->
          <div class="email-section spacer">
            <div class="email-wrapper wrapper">
              <label for="email" id="email-label" class="form-label"
                >Email Address</label
              >
              <input type="email" id="email" class="form-input" />
              <label id="email-error" class="form-label-error"></label>
            </div>
          </div>
          <!-- End Email Section -->

          <!-- Start Contact Section -->
          <div class="contact-section spacer">
            <div class="contact-wrapper wrapper">
              <label for="contact" id="contact-label" class="form-label"
                >Contact Number</label
              >
              <input type="number" id="contact" class="form-input" />
              <label id="contact-error" class="form-label-error"></label>
            </div>
          </div>
          <!-- End Contact Section -->

          <!-- Start Pincode Section -->
          <div class="pincode-section spacer">
            <div class="pincode-wrapper wrapper">
              <label for="pincode" id="pincode-label" class="form-label"
                >Pincode</label
              >
              <input type="number" id="pincode" class="form-input" />
              <label id="pincode-error" class="form-label-error"></label>
            </div>
          </div>

          <!-- End Pincode Section -->
          <h3 class="page-heading page-heading-payment">PAYMENT DETAILS</h3>

          <!-- Start Card Number Section -->
          <div class="card-section spacer">
            <div class="card-wrapper wrapper">
              <label for="card-number" id="card-number-label" class="form-label"
                >Card Number</label
              >
              <input type="number" id="card-number" class="form-input" />
              <label id="card-number-error" class="form-label-error"></label>
            </div>
          </div>
          <!-- End Card Number Section -->

          <!-- Start Card Details Section -->
          <div class="card-details-section spacer">
            <div class="card-expiry-wrapper wrapper">
              <label
                for="card-expiry-year"
                id="card-expiry-label"
                class="form-label"
                >Card Expiry (Year)</label
              >
              <input type="number" id="card-expiry-year" class="form-input" />
              <label
                id="card-expiry-year-error"
                class="form-label-error"
              ></label>
            </div>
            <div class="cvv-wrapper wrapper">
              <label for="cvv" id="cvv-label" class="form-label">CVV</label>
              <input type="number" id="cvv" class="form-input" />
              <label id="cvv-error" class="form-label-error"></label>
            </div>
          </div>
          <!-- End Card Details Section -->

          <!-- Start Payment Button -->
          <div class="payment-btn">
            <input type="submit" value="COMPLETE PAYMENT" id="submit-btn" />
          </div>
          <!-- End Payment Button -->
        </form>
      </section>
      <!-- End Form Content-->
    </main>
    <!-- End Main Page Wrapper -->
    <script src="./js/app.js"></script>
  </body>
</html>
