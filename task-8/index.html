<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Hats</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Start Main Container -->
    <main class="main-container">
      <!-- Start Sidebar -->
      <div class="sidebar">
        <i class="fa-solid fa-bars"></i>

        <div class="side-container">
          <!-- Start Hamburger Icon -->
          <div>
            <img src="./assests/images/hat-icon.svg" alt="hat-image" />
          </div>
          <!-- End Hamburger Icon -->

          <!-- Start List Items -->
          <nav>
            <ul>
              <li><a href="#">COWBOY HATS</a></li>
              <li><a href="#">DAD HATS</a></li>
              <li><a href="#">FEDORAS</a></li>
              <li><a href="#">TRIBAL HATS</a></li>
              <li><a href="#">FLAT CAPS</a></li>
              <li><a href="#">DERBY HATS</a></li>
              <li><a href="#">ARMY CAPS</a></li>
              <li><a href="#">CLOCHE HATS</a></li>
              <li><a href="#">BEANIES</a></li>
              <li><a href="#">TRAPPER HATS</a></li>
              <li><a href="#">SNAPBACKS</a></li>
              <li><a href="#">TRUCKER HATS</a></li>
              <li><a href="#">VISORS</a></li>
            </ul>
          </nav>
          <!-- End List Items -->
        </div>
      </div>
      <!-- End Sidebar -->

      <!-- Start Main Heading -->
      <header class="main-heading">
        <h1>Fancy Hats</h1>
      </header>
      <!-- End Main Heading -->

      <!-- Start Hats Since -->
      <div class="hats-since">
        <h1>since</h1>
      </div>
      <!-- End Hats Since -->

      <!-- Start Hats Title -->
      <div class="hats-title">
        <h1>Hats for a</h1>
      </div>
      <!-- End Hats Title -->
      <!-- Start Social Icons -->
      <footer>
        <div class="social-icons">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
      </footer>
      <!-- End Social Icons -->
    </main>
    <!-- End Main Container -->
  </body>
</html>
