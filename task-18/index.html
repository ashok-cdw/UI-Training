<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Movies</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Start Page Wrapper -->
    <main class="page-wrapper">
      <!-- Start Page Header -->
      <header class="page-header">
        <div class="page-header-content">
          <div class="page-title">
            <h4>Blender Movies</h4>
          </div>
          <div class="profile-wrapper">
            <h6>Steffy Jerry</h6>
            <img src="./images/steffyjerry.png" alt="profile-icon" />
          </div>
        </div>
      </header>
      <!-- End Page Header -->

      <!-- Start Page Content -->
      <div class="page-content">
        <!-- Start Movie Section -->
        <section class="projects-section">
          <div class="movie-area"></div>
          <hr />
          <div class="comments-area">
            <div class="comments-heading">Comments</div>
          </div>
        </section>
        <!-- End Movie Section -->

        <!-- Start Page Aside (Upcoming Projects) -->
        <aside class="upcoming-projects">
          <hr />
          <h3>Upcoming Projects</h3>
        </aside>
        <!-- End Page Aside (Upcoming Projects) -->
      </div>
      <!-- End Page Content -->

      <!-- Start Chat Area -->
      <div class="chat-area">
        <i class="fa-solid fa-comments"></i>
      </div>
      <!-- End Chat Area -->

      <!-- Start Footer Area -->
      <footer class="page-footer-area">
        <div class="footer-content">
          <div class="rights-section">&copy; Copyrights 2022</div>
          <div class="footer-title">Blender Movies</div>
        </div>
      </footer>
      <!-- End Footer Area -->
    </main>
    <!-- End Page Wrapper -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
