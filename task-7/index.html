<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Designer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Start Container -->
    <div class="portfolio-container">
      <!-- Start Header -->
      <header class="portfolio-email">
        <h3>shruthi.bhatt@siriuscom.com</h3>
      </header>
      <!-- End Header -->

      <!-- Start Description -->
      <div class="portfolio-description">
        <h1>Shruthi <span>Bhatt</span></h1>
        <h2>a <span>product</span> designer</h2>
      </div>
      <!-- End Description -->

      <!-- Start Products -->
      <section>
        <div class="portfolio-products-container">
          <div class="portfolio-products">
            <img
              src="./assests/images/rawpixel-769308-unsplash.png"
              alt="products-image"
            />
          </div>
          <div class="portfolio-products">
            <img
              src="./assests/images/fancycrave-329196-unsplash.png"
              alt="products-image"
            />
          </div>
          <div class="portfolio-products">
            <img
              src="./assests/images/nadine-shaabana-1112616-unsplash.png"
              alt="products-image"
            />
          </div>
          <div class="portfolio-products">
            <img
              src="./assests/images/fikri-rasyid-689579-unsplash.png"
              alt="products-image"
            />
          </div>
          <div class="portfolio-products">
            <img
              src="./assests/images/marc-mueller-654355-unsplash.png"
              alt="products-image"
            />
          </div>
          <div class="portfolio-products">
            <img
              src="./assests/images/jeff-sheldon-3219-unsplash.png"
              alt="products-image"
            />
          </div>
        </div>
      </section>

      <!-- End Products -->

      <!-- Start Companies -->
      <div class="portfolio-companies-title">
        <div>
          <h2>Big names to <span>show off</span></h2>
        </div>
        <div class="portfolio-companies">
          <div class="portfolio-company-images">
            <img src="./assests/images/logo_1.png" alt="products-image" />
          </div>
          <div class="portfolio-company-images">
            <img src="./assests/images/logo_3.png" alt="products-image" />
          </div>
          <div class="portfolio-company-images">
            <img src="./assests/images/logo_18.png" alt="products-image" />
          </div>
          <div class="portfolio-company-images">
            <img src="./assests/images/logo_7.png" alt="products-image" />
          </div>
          <div class="portfolio-company-images">
            <img src="./assests/images/logo_11.png" alt="products-image" />
          </div>
          <div class="portfolio-company-images">
            <img src="./assests/images/logo_2.png" alt="products-image" />
          </div>
        </div>
      </div>
      <!-- End Companies -->

      <!-- Start Dashline -->
      <div class="portfolio-dash">
        <div></div>
        <div></div>
      </div>
      <!-- End Dashline -->

      <!-- Start Social Icons -->
      <div class="portfolio-social-icons">
        <div><i class="fa-brands fa-facebook-f"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-brands fa-instagram"></i></div>
        <div><i class="fa-brands fa-dribbble"></i></div>
        <div><i class="fa-solid fa-m"></i></div>
      </div>
      <!-- End Social Icons -->

      <!-- Start Footer -->
      <footer class="portfolio-footer">
        <p>Coded with Love & Passion</p>
      </footer>
      <!-- End Footer -->
    </div>
    <!-- End Container -->
  </body>
</html>
